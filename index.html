<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="这是我的个人简介网站。" />
    <meta name="keywords" content="个人简介, 网站, 前端, 暗" />
    <meta name="author" content="暗" />
    <title>个人简介</title>
    <link rel="icon" href="https://i.ibb.co/6c1NQ0cy/logo.png" />
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-image: linear-gradient(
          to bottom right,
          rgb(243, 243, 243),
          rgb(0, 0, 0)
        );
        display: flex;
        flex-direction: column;
        font-family: '宋体';
      }
      .img-logo {
        width: 80px;
        height: 80px;
        border-radius: 100%;
      }
      .header {
        height: 100px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .white {
        background-color: rgb(194, 194, 194, 0.5);
      }
      .main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .box {
        height: 400px;
        width: 800px;
        border-radius: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .yinYing {
      box-shadow: 0 8px 32px rgba(60, 60, 60, 0.18);
      }
      @media screen and (max-width: 800px) {
  .box {
    height: 300px;
    border-radius: 20px;
    margin: auto;
  }
  .img-logo {
    width: 50px;
    height: 50px;
  }
}

@media screen and (max-width: 600px) {
  .header {
    height: 60px;
  }
  .box {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
  }
  h1 {
    font-size: 22px;
  }
  p {
    font-size: 14px;
  }
}
    </style>
  </head>
  <body>
    <!-- header -->
    <div class="header white yinYing">
      <img
        src="https://i.ibb.co/6c1NQ0cy/logo.png"
        alt="logo"
        class="img-logo"
        loading="eager"
      />
    </div>
    <!-- main -->
    <div class="main">
      <!-- box -->
      <div class="box white yinYing">
        <h1>欢迎来到我的网站</h1>
        <p>这是我个人写的第一个网站</p>
        <p>对我而言意义非凡</p>
        <p>请不要侵犯我的版权，谢谢。</p>
      </div>
    </div>
  </body>
  <footer
    class="white"
    style="text-align: center; padding: 20px; color: #d4d4d4"
  >
    © 2025 暗 | 个人简介
  </footer>
</html>
